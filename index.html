<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/cv-png-curriculum.png" type="image/x-icon">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="container">
        <h1>Edite Resume</h1>
        <form id="resume-form">
            <div>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div>
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
            </div>
            <div>
                <label for="skills">Skills:</label>
                <input type="text" id="skills" name="skills" placeholder="Enter your skills" required>
            </div>
            <div>
                <label for="experience">Experience:</label>
                <textarea id="experience" name="experience" placeholder="Add your experience" required></textarea>
            </div>
            <div>
                <label for="image">Profile Picture:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>
            <button type="submit">Edite Resume</button>
        </form>
        <div id="resume-output" class="resume"></div>
    </div>
    <script src="TS/app.js"></script>
</body>
</html>
